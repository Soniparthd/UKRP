<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UKRP | Official Staff Portal</title>

  <!-- SEO -->
  <meta name="description" content="UKRP Official Staff Moderation Portal">
  <meta name="robots" content="noindex,nofollow">
  <meta name="theme-color" content="#ff0000">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ================= LOGIN ================= -->
<section id="setup-stage">
  <div class="login-container">
    <header>
      <h1>UKRP</h1>
      <p>Personnel Authentication</p>
    </header>

    <div class="field">
      <label>Personnel Name</label>
      <input id="input-name" type="text" placeholder="Roblox Username">
    </div>

    <div class="field">
      <label>Authority Rank</label>
      <select id="input-rank">
        <option value="">-- Select Authority --</option>
        <option value="Trainee">Trainee</option>
        <option value="Moderator">Moderator</option>
        <option value="Senior Moderator">Senior Moderator</option>
        <option value="Admin">Admin</option>
        <option value="Founder">Founder</option>
      </select>
    </div>

    <button id="login-btn">Establish Connection</button>
  </div>
</section>

<!-- ================= DENIED ================= -->
<section id="denied-stage" hidden>
  <div class="denied-box">
    <h2>Access Denied</h2>
    <p>Trainee accounts are restricted.</p>
    <button onclick="location.reload()">Return</button>
  </div>
</section>

<!-- ================= DASHBOARD ================= -->
<section id="main-dashboard" hidden>

  <nav>
    <div class="brand">UKRP</div>
    <div class="staff-info">
      <div>
        <div id="display-name"></div>
        <div id="display-rank"></div>
      </div>
      <button id="logout-btn">Logout</button>
    </div>
  </nav>

  <main>
    <aside>
      <section>
        <h3>Staff Greeting</h3>
        <p id="greet-preview"></p>
        <button id="copy-greeting">Copy Greeting</button>
      </section>
    </aside>

    <section>
      <h2>Punishment Processor</h2>

      <div class="field">
        <label>Offense</label>
        <select id="offense-picker">
          <option value="">-- Select Offense --</option>
        </select>
      </div>

      <div class="field">
        <label>
          <input type="checkbox" id="toggle-name" checked>
          Include Offender Name
        </label>
        <input id="offender-name" placeholder="Username">
      </div>

      <div class="punishment-levels">
        <button class="punish-btn" data-level="Warning">Warning</button>
        <button class="punish-btn" data-level="Kick">Kick</button>
        <button class="punish-btn" data-level="Ban">Ban</button>
      </div>

      <div class="output-box">
        <p id="final-log">Select details to generate log.</p>
        <div id="log-footer" hidden>
          <p id="log-sig"></p>
        </div>
      </div>

      <button id="copy-log">Copy Official Log</button>
    </section>
  </main>
</section>

<!-- JS -->
<script src="script.js"></script>
</body>
</html>
